<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Plant Care Manager</h1>
        <p id="message" class="hidden"></p>
        <form id="plantForm">
            <input type="text" id="plantName" placeholder="Plant Name" required>
            <label>Water Every (Days):</label>
            <input type="number" id="waterDays" min="1" required>
            <label>Prune Every (Days):</label>
            <input type="number" id="pruneDays" min="1" required>
            <label>Fertilize Every (Days):</label>
            <input type="number" id="fertilizeDays" min="1" required>
            <button type="submit">Add Plant</button>
        </form>
        <h2>Reminders</h2>
        <div id="notifications" class="notifications-panel"></div>
        <h2> Your Plants</h2>
        <ul id="plantList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
